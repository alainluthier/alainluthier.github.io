<!DOCTYPE html>

    <meta name="description" content="">

<body>
    <div id ="message">Saturday = Preston Pancakes in the Park!  9:00 a.m. Saturday at the city park pavilion</div>
    <div id="headerWrapper">
        <header class="clearfix">

            <section class="headings">
                <h1>Digital Weather</h1>
                <h2>Real-time data</h2>
            </section>
        </header>
    </div>
    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toogleButton()" >&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="preston.html">Preston</a></li>

            </ul>
        </nav>

    <main>
        <h2 class="title">Weather Gallery</h2>
        <div class="gallery">
            <figure>
                <img src="images/dawn.jpg" alt="Dawn">
                <figcaption>Dawn sun mountain</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/landscape-nature.jpg" alt="Landscape Nature">
                <figcaption>Landscape Nature</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/hill.jpg" alt="Hill">
                <figcaption>Hill Blue Sky</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/shore-sunset.jpg" alt="Shore Sunset">

            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/fog.jpg" alt="Fog Forest">
                <figcaption>Fog Forest Dark Gloomy</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/thunderstorm.jpg" alt="Thunderstorm">
                <figcaption>Thunderstorm Lightning</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/sky-clouds.jpg" alt="Sky Clouds">
                <figcaption>Sky Clouds Atmosphere</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/ireland.jpg" alt="Ireland">
                <figcaption>Ireland National Park</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/sea.jpg" alt="Sea Thunderstorm">
                <figcaption>Sea Thunderstorm</figcaption>
            </figure>
        </div>

        </footer>

    <script src="js/imagehandling.js"></script>
