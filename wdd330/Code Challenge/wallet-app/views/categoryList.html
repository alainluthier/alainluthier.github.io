<div class="card">
  <section id="categories">
    <h2>Categories</h2>
    <a class="button primary add" id="new">New</a>
    <table class="list" id="categoryList">
      <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Type</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </section>
  
  <form id="#category" autocomplete="off">
    <a class="button primary back" id="back">Back</a>
    <h2 id="title">Add Category</h2>
    <div>
        <label>Name</label> <span>*</span>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label>Type</label><span>*</span>
        <select name="type" id="type">
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
    </div>
    <div>
      <a class="button primary save large" id="save">Save</a>
    </div>
      
  </form>
</div>
